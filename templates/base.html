<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>miniEDA</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <div class="sidebar">
        <a href="/">Upload File</a>
        <a href="/data_preview">Data Preview</a>
        <a href="/type_casting">Data Type Casting</a>
        <a href="/fill_interpolation">Data Interpolation</a>
        <a href="/export_csv" target="_blank">Export CSV</a>
    </div>
    
    <div class="main-content">
        <div class="workflow">
            <div class="mermaid">
            {% block workflow %}{% endblock %}
            </div>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Optional: Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
