{% extends "base.html" %}

{% block content %}
<h1>Remove NaN Values</h1>
<form action="/remove_nan" method="post">
    <div class="radio-container">
        <input type="radio" id="dropna" name="option" value="dropna">
        <label for="dropna">Drop NaN</label><br>
    </div>
    <div id="dropna_options" style="display:none;">
        <label for="axis">Axis:</label>
        <select name="axis" id="axis">
            <option value="index">Index</option>
            <option value="columns">Columns</option>
        </select><br>
        <label for="how">How:</label>
        <select name="how" id="how">
            <option value="any">Any</option>
            <option value="all">All</option>
        </select><br>
    </div>

    <div class="radio-container">
    <input type="radio" id="fillna" name="option" value="fillna">
    <label for="fillna">Fill NaN</label><br>
    </div>
    <div id="fillna_options" style="display:none;">
        <label for="value">Fill Value:</label>
        <input type="text" id="value" name="value"><br>
    </div>
    
    <button type="submit">Apply</button>
</form>

<script>
document.getElementById('dropna').addEventListener('change', function () {
    document.getElementById('dropna_options').style.display = this.checked ? 'block' : 'none';
    document.getElementById('fillna_options').style.display = 'none';
});

document.getElementById('fillna').addEventListener('change', function () {
    document.getElementById('fillna_options').style.display = this.checked ? 'block' : 'none';
    document.getElementById('dropna_options').style.display = 'none';
});
</script>
{% endblock %}
